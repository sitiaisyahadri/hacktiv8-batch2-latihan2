<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SimpleCalc</title>
    <style>
        body {text-align: center;}
        </style>
    <link rel="stylesheet" href="stylecalc.css"/>
</head>
<body>
    <h1>My simple Calculator</h1>
    <div class="container">
    <div class="row">
        <div class="screenbox">
            <input class="klik" id="screen" type="text" value=" "/>
        </div>
    </div>
    <div class="row">
        <div class="numbox">
            <button class="number" onclick="document.getElementById('screen').value+=1">1</button>
        </div>
        <div class="numbox">
            <button class="number" onclick="document.getElementById('screen').value+=1">2</button>
        </div>
        <div class="numbox">
            <button class="number" onclick="document.getElementById('screen').value+=1">3</button>
        </div>
        <div class="numbox">
            <button class="number" onclick="document.getElementById('screen').value">+</button>
        </div>
    </div>
    <div class="row">
        <div class="numbox">
            <button class="number">4</button>
        </div>
        <div class="numbox">
            <button class="number">5</button>
        </div>
        <div class="numbox">
            <button class="number">6</button>
        </div>
        <div class="numbox">
            <button class="number">-</button>
        </div>
    </div>
    <div class="row">
        <div class="numbox">
            <button class="number">7</button>
        </div>
        <div class="numbox">
            <button class="number">8</button>
        </div>
        <div class="numbox">
            <button class="number">9</button>
        </div>
        <div class="numbox">
            <button class="number">=</button>
        </div>
    </div>
    
    </div>

    </div>
   <script src="index.js"></script> 
</body>
</html>
